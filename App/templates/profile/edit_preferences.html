<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Preferences - NACOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Preferences</h1>
            <p class="text-gray-600">Customize your notification and privacy settings</p>
            <a href="{% url 'profile_view' %}" class="text-green-600 hover:text-green-700 font-medium inline-flex items-center mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><path d="m15 18-6-6 6-6"/></svg>
                Back to Profile
            </a>
        </div>

        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Notification Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Notifications</h2>
                
                <div class="space-y-4">
                    <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                        <div>
                            <p class="font-semibold text-gray-800">Email Notifications</p>
                            <p class="text-sm text-gray-600">Receive updates via email</p>
                        </div>
                        <input type="checkbox" name="email_notifications" {% if preferences.email_notifications %}checked{% endif %} class="w-5 h-5 text-green-600 rounded focus:ring-green-500">
                    </label>
                    
                    <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                        <div>
                            <p class="font-semibold text-gray-800">SMS Notifications</p>
                            <p class="text-sm text-gray-600">Receive updates via SMS</p>
                        </div>
                        <input type="checkbox" name="sms_notifications" {% if preferences.sms_notifications %}checked{% endif %} class="w-5 h-5 text-green-600 rounded focus:ring-green-500">
                    </label>
                    
                    <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                        <div>
                            <p class="font-semibold text-gray-800">Election Reminders</p>
                            <p class="text-sm text-gray-600">Get notified about upcoming elections</p>
                        </div>
                        <input type="checkbox" name="election_reminders" {% if preferences.election_reminders %}checked{% endif %} class="w-5 h-5 text-green-600 rounded focus:ring-green-500">
                    </label>
                    
                    <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                        <div>
                            <p class="font-semibold text-gray-800">Payment Reminders</p>
                            <p class="text-sm text-gray-600">Get reminders for pending payments</p>
                        </div>
                        <input type="checkbox" name="payment_reminders" {% if preferences.payment_reminders %}checked{% endif %} class="w-5 h-5 text-green-600 rounded focus:ring-green-500">
                    </label>
                </div>
            </div>

            <!-- Privacy Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Privacy</h2>
                
                <div class="space-y-4">
                    <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                        <div>
                            <p class="font-semibold text-gray-800">Show Profile to Members</p>
                            <p class="text-sm text-gray-600">Allow other members to view your profile</p>
                        </div>
                        <input type="checkbox" name="show_profile_to_members" {% if preferences.show_profile_to_members %}checked{% endif %} class="w-5 h-5 text-green-600 rounded focus:ring-green-500">
                    </label>
                    
                    <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                        <div>
                            <p class="font-semibold text-gray-800">Show Email on Profile</p>
                            <p class="text-sm text-gray-600">Display email address publicly</p>
                        </div>
                        <input type="checkbox" name="show_email" {% if preferences.show_email %}checked{% endif %} class="w-5 h-5 text-green-600 rounded focus:ring-green-500">
                    </label>
                    
                    <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                        <div>
                            <p class="font-semibold text-gray-800">Show Phone on Profile</p>
                            <p class="text-sm text-gray-600">Display phone number publicly</p>
                        </div>
                        <input type="checkbox" name="show_phone" {% if preferences.show_phone %}checked{% endif %} class="w-5 h-5 text-green-600 rounded focus:ring-green-500">
                    </label>
                </div>
            </div>

            <!-- Theme Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Appearance</h2>
                
                <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                    <div>
                        <p class="font-semibold text-gray-800">Dark Mode</p>
                        <p class="text-sm text-gray-600">Enable dark theme (Coming Soon)</p>
                    </div>
                    <input type="checkbox" name="dark_mode" {% if preferences.dark_mode %}checked{% endif %} disabled class="w-5 h-5 text-green-600 rounded focus:ring-green-500 opacity-50">
                </label>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end space-x-4">
                <a href="{% url 'profile_view' %}" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition-colors shadow-md">
                    Save Preferences
                </button>
            </div>
        </form>
    </div>
</body>
</html>
